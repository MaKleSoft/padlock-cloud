{{ define "main" }}
{{ if eq .token.Type "web" }}
    <p>
        Yay! You have logged in successfully!
    </p>
{{ else }}
    <p>
        You have successfully connected your device with the account <strong>{{ .token.Email }}</strong>!
        You can now use the app to synchronize with <strong>Padlock Cloud</strong>!
    </p>
    <button onclick="window.open('', '_self').close();">Close Window</button>
{{ end }}
{{ end }}
